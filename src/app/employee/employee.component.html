<h3>{{ title }}</h3>
<div class="card">
  <div class="card-body">
    <h5>
      <a href="#">{{ empData.firstName + " " + empData.lastName }}</a>
    </h5>
    <div><b>First Name: </b>{{ empData.firstName }}</div>
    <div><b>Last Name: </b>{{ empData.lastName }}</div>
    <button
      type="button"
      class="btn-sm btn btn-primary edit-btn"
      (click)="resetEmployee()"
    >
      Reset
    </button>
  </div>
</div>
